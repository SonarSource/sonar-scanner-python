name: sonar-release
# This workflow is triggered when publishing a new GitHub release
on:
  release:
    types:
      - published

jobs:
  prerelease:
    if: "github.event.release.prerelease"
    permissions:
      id-token: write
      contents: write
    uses: SonarSource/gh-action_release/.github/workflows/main.yaml@5.9.3
    with:
      publishToTestPyPI: true
      skipPythonReleasabilityChecks: true
  release:
    if: "!github.event.release.prerelease"
    permissions:
      id-token: write
      contents: write
    uses: SonarSource/gh-action_release/.github/workflows/main.yaml@5.9.3
    with:
      publishToPyPI: true
      skipPythonReleasabilityChecks: true
